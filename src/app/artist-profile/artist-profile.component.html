<section class="profile-banner">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="profile-heading">
          <h1>Profil de <b>{{currentProfile.lastName | uppercase}} {{currentProfile.firstName | uppercase}}</b></h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="content-profile">
  <div class="container-fluid">
    <!------------------------------
    ----- PROFIL INFORMATION
    ------------------------------>
    <div class="row">
      <div class="col-xs-12 col-sm-5 col-md-5">
        <app-profile-info></app-profile-info>
      </div>
      <!------------------------------
      ----- PHOTOS GALLERY
      ------------------------------>
      <div class="col-xs-12 col-sm-7 col-md-7">
        <div class="content-title">
          <h1>Mes Photos</h1>
        </div>
        <br>
        <br>
        <div>
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages" #photosGallery></ngx-gallery>
        </div>
      </div>
    </div>
  </div>

  <!------------------------------
  ----- BOTTOM BUTTONS (EDIT / ADD PHOTOS)
  ------------------------------>
  <button pButton type="button" label="Editer le profil" class="ui-button-raised"
          (click)="editProfileClicked()"></button>
  <span style="display:inline-block; width: 25px;"></span>
  <button pButton type="button" label="Editer les photos" class="ui-button-raised"
          (click)="editPhotosClicked()"></button>


  <!------------------------------
  ----- EDIT PROFILE DIALOG
  ------------------------------>
  <p-dialog header="Editer le profil" [(visible)]="displayEditProfileDialog" [modal]="true"
            [width]="500" [minWidth]="200" [minY]="70" [dismissableMask]="true"
            [maximizable]="false" [baseZIndex]="500000">

    <app-profile-edit></app-profile-edit>

    <p-footer>
      <button type="button" pButton icon="pi pi-check" (click)="saveEditProfile()"
              label="Valider"></button>
      <button type="button" pButton icon="pi pi-close" (click)="displayEditProfileDialog=false" label="Annuler"
              class="ui-button-secondary"></button>
    </p-footer>
  </p-dialog>


  <!------------------------------
  ----- EDIT PHOTOS DIALOG
  ------------------------------>
  <p-dialog header="Editer les photos" [(visible)]="displayEditPhotosDialog" [modal]="true"
            [width]="640" [minWidth]="200" [minHeight]="300" [minY]="70" [dismissableMask]="true"
            [maximizable]="false" [baseZIndex]="500000">

    <p-tabView>
      <p-tabPanel header="Portfolio">
        <mat-grid-list cols="3">
          <ng-container *ngFor="let photoUrl of currentProfile.photosUrl; let i = index;">
            <mat-grid-tile>
              <div style="border:0px solid black; background-color: transparent; text-align: center;">
                <img [src]="photoUrl" style='height: 100px; width: 150px; object-fit: fill'/>
                <span style="display:inline-block; height: 25px;"></span>
                <button pButton type="button" icon="pi pi-trash" label="Supprimer"
                        class="ui-button-raised ui-button-secondary"
                        (click)="onDeletePhoto(i)"></button>
              </div>
            </mat-grid-tile>
          </ng-container>
        </mat-grid-list>
      </p-tabPanel>

      <p-tabPanel header="Ajouter">
        <p-fileUpload mode="advanced" name="demo[]" url="./upload.php" (onUpload)="onUploadPhotos($event)"
                      (onSelect)="onSelectPhotos($event)"
                      multiple="false" accept="image/*" maxFileSize="1000000"
                      invalidFileSizeMessageSummary="{0}: Taille de fichier non valide, "
                      invalidFileSizeMessageDetail="La taille maximale d'envoi est {0}."
                      invalidFileTypeMessageSummary="{0}: Type de fichier non valide, "
                      invalidFileTypeMessageDetail="Types de fichiers autorisÃ©s: {0}."
                      previewWidth="40" chooseLabel="Selectionner" uploadLabel="Envoyer" cancelLabel="Annuler">
        </p-fileUpload>
      </p-tabPanel>

    </p-tabView>

    <p-footer>
      <button type="button" pButton icon="pi pi-check" (click)="displayEditPhotosDialog=false" label="Valider"></button>
    </p-footer>
  </p-dialog>


  <!----------------------------
  ----- POPUP DIALOG WITH AUTO-DISMISS
  ------------------------------>
  <p-growl [(value)]="growlMessage"></p-growl>
</section>
