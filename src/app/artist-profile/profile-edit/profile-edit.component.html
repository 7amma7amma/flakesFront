<form class="edit-profile-form">
  <table class="edit-profile-full-width">
    <tr>
      <td>
        <mat-form-field class="edit-profile-full-width">
          <input matInput placeholder="identifiant" disabled
                 [(ngModel)]="currentProfileCopy.username"
                 [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </td>
      <td><span style="display:inline-block; width: 25px;"></span></td>
      <td>
        <mat-form-field class="edit-profile-full-width">
          <input matInput placeholder="E-mail" disabled
                 [(ngModel)]="currentProfileCopy.emailAdress"
                 [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <table class="edit-profile-full-width" cellspacing="100">
    <tr>
      <td>
        <mat-form-field class="edit-profile-full-width">
          <input matInput placeholder="Nom" [(ngModel)]="currentProfileCopy.lastName"
                 [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </td>
      <td><span style="display:inline-block; width: 25px;"></span></td>
      <td>
        <mat-form-field class="edit-profile-full-width">
          <input matInput placeholder="Prénom" [(ngModel)]="currentProfileCopy.firstName"
                 [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <table class="edit-profile-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="edit-profile-full-width">
          <input matInput placeholder="Téléphone"
                 [(ngModel)]="currentProfileCopy.phone" [ngModelOptions]="{standalone: true}"
                 (keypress)="phoneChecker($event)">
        </mat-form-field>
      </td>
      <td><span style="display:inline-block; width: 25px;"></span></td>
      <td>
        <mat-form-field class="edit-profile-full-width">
          <input matInput #postalCodeInput maxlength="5" placeholder="Code Postal"
                 [ngModel]="currentProfileCopy.zipCode"
                 [ngModelOptions]="{standalone: true}"
                 type="number"
                 (keypress)="zipCodeChecker($event)">
          <mat-hint align="end">{{postalCodeInput.value.length}} / 5</mat-hint>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <div>
    <span style="font-size: 75%; opacity: 0.5; font-weight: bold">Expertise</span>
    <section class="edit-profile-expertise-checkbox-section">
      <div *ngFor="let expertise of currentProfileCopy.expertise">
        <mat-checkbox class="edit-profile-expertise-checkbox-margin"
                      [(ngModel)]="expertise.checked"
                      [ngModelOptions]="{standalone: true}">{{expertise.label}}
        </mat-checkbox>
      </div>
    </section>
  </div>

  <br>

  <table>
    <span style="font-size: 75%; opacity: 0.5; font-weight: bold">Compétences</span>
    <tr>
      <td>
        <mat-checkbox class="edit-profile-expertise-checkbox-margin"
                      [(ngModel)]="currentProfileCopy.business[0].checked"
                      [ngModelOptions]="{standalone: true}">{{currentProfileCopy.business[0].label}}
        </mat-checkbox>
      </td>
      <td><span style="display:inline-block; width: 70px;"></span></td>
      <td>
        <mat-checkbox class="edit-profile-expertise-checkbox-margin"
                      [(ngModel)]="currentProfileCopy.business[1].checked"
                      [ngModelOptions]="{standalone: true}">{{currentProfileCopy.business[1].label}}
        </mat-checkbox>
      </td>
    </tr>
    <tr>
      <td>
        <mat-checkbox class="edit-profile-expertise-checkbox-margin"
                      [(ngModel)]="currentProfileCopy.business[2].checked"
                      [ngModelOptions]="{standalone: true}">{{currentProfileCopy.business[2].label}}
        </mat-checkbox>
      </td>
      <td><span style="display:inline-block; width: 25px;"></span></td>
      <td>
        <mat-checkbox class="edit-profile-expertise-checkbox-margin"
                      [(ngModel)]="currentProfileCopy.business[3].checked"
                      [ngModelOptions]="{standalone: true}">{{currentProfileCopy.business[3].label}}
        </mat-checkbox>
      </td>
    </tr>
  </table>
  <br>
  <p>
    <mat-form-field class="edit-profile-full-width">
          <textarea #sloganArea style="display:inline-block; width: 100%; min-height: 80px;"
                    matInput placeholder="Présentation"
                    [maxlength]="sloganMaxLen"
                    [(ngModel)]="currentProfileCopy.slogan" [ngModelOptions]="{standalone: true}"></textarea>
      <mat-hint align="end">{{sloganArea.value.length}} / {{sloganMaxLen}}</mat-hint>
    </mat-form-field>
  </p>

</form>
